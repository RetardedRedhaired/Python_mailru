<!doctype html>
<html lang="en">
    <head>
        <script src="//cdn.jsdelivr.net/sockjs/1.0/sockjs.min.js"></script>
        <script src="//rawgit.com/centrifugal/centrifuge-js/1.3.4/centrifuge.min.js"></script>
    </head>
    <body>
        <img id="img" src="//habrastorage.org/files/d8e/0f5/46c/d8e0f546cb374398a636f8b54f9fca54.jpg" width="500px" />
        <script type="text/javascript">
            var img = document.getElementById("img");
            var centrifuge = new Centrifuge({
                url: 'http://localhost:8000/connection',
                insecure: true
            });
            centrifuge.subscribe('screen-updates', function (message) {
                img.src = message.data.image;
            });
            centrifuge.connect();
        </script>
    </body>
</html>
